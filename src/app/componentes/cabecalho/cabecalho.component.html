<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i
        class="fa fa-bars mr-2"
        (click)="menu.abreMenu()"
        (keyup.space)="menu.abreMenu()"
      ></i>
    </a>

    <app-menu #menu>
      <ul class="list-unstyled bg-light text-success">
        <li>
          <img src="assets/img/ford.png" alt="Logo da Ford" width="33%" />
        </li>
        <li>
          <p>Home</p>
        </li>
        <li>
          <a style="cursor: pointer" routerLink="/dashboard">Dashboard</a>
        </li>
      </ul>
    </app-menu>

    <div *ngIf="user$ | async as user">
      <i class="fa fa-user-circle mr-1"></i>
      <a class="mr-1">{{ user.name }}</a>
      <br>
      <a style="cursor: pointer" (click)="logout()">Logout</a>
    </div>
  </nav>
</header>
